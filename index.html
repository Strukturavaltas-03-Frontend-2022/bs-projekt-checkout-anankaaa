<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7082c66d42.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Checkout</title>
</head>

<body class="bg-light">
  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12">
          <form>
            <div class="float-none float-sm-right col-sm-4">
              <h4>Your cart <span class="badge badge-secondary badge-pill float-right">3</span></h4>
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex justify-content-between">
                    <h6 class="mb-1">Product name</h6>
                    <small>$12</small>
                  </div>
                  <small>Brief description</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex justify-content-between">
                    <h6 class="mb-1">Second product</h6>
                    <small>$8</small>
                  </div>
                  <small>Brief description</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex justify-content-between">
                    <h6 class="mb-1">Third item</h6>
                    <small>$5</small>
                  </div>
                  <small>Brief description</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex justify-content-between text-success">
                    <h6 class="mb-1">Promo code</h6>
                    <small>-$5</small>
                  </div>
                  <small class="text-success">EXAMPLECODE</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action mb-4">
                  <div class="d-flex justify-content-between">
                    <h6 class="mb-1">Total (USD)</h6>
                    <small>$20</small>
                  </div>
                </a>
              </div>
              <div class="border border-light">
                <div class="input-group mb-2 mr-sm-2">
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Promo code">
                  <div class="input-group-prepend">
                    <button class="btn btn-dark text-white">Redeem</button>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-12 col-sm-6 mx-auto float-none float-sm-right">
              <h4 mt-5 mb-3>Billing address</h4>
              <div class="form-row">
                <div class="col-sm-12 col-md-6">
                  <label for="inputFirstname">First Name</label>
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-sm-12 col-md-6 mt-sm-3 mt-md-0">
                  <label for="inputLastname">Last name</label>
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12 mt-3">
                  <label for="inputUsername">Username</label>
                  <label class="sr-only" for="inlineFormInputGroup">Username</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                  </div>
                </div>
                <div class="form-group col-12 mt-3">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="you@example.com">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
              </div>
              <div class="form-row">
                <div class="form-group col-sm-12 col-md-6">
                  <label for="inputCountry">Country</label>
                  <select id="inputCountry" class="form-control">
                    <option selected>Choose...</option>
                    <option>USA</option>
                    <option>Magyarorsz√°g</option>
                  </select>
                </div>
                <div class="form-group col-sm-12 col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Select a Country</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-sm-12 col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="border-top border-bottom mt-3">
                <div class="form-check mt-3">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Shipping address is the same as my billing address
                  </label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    Save this information for next time
                  </label>
                </div>
              </div>
              <div>
                <h4 class="mt-3">Payment</h4>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="creditCard" id="creditCard" value="option1"
                    checked>
                  <label class="form-check-label" for="creditCard">
                    Credit card
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="debitCard" id="debitCard" value="option2">
                  <label class="form-check-label" for="debitCard">
                    Debit card
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paypal" id="paypal" value="option3">
                  <label class="form-check-label" for="paypal">
                    Paypal
                  </label>
                </div>
              </div>
              <div class="form-row">
                <div class="col-sm-12 col-md-6 mt-3 mb-3">
                  <label for="nameOnCard">Name on card</label>
                  <input type="text" class="form-control">
                  <small>Full name as displayed on card</small>
                </div>
                <div class="col-sm-12 col-md-6 mt-sm-3 mt-md-3">
                  <label for="creditCardNumber">Credit card number</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-row border-bottom">
                <div class="col-3 mb-3">
                  <label for="expiration">Expiration</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-3 mb-4">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <button type="button" class="btn btn-primary mt-3 col-12 btn-lg">Continue to checkout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
